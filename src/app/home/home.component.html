<div class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-100 flex flex-col">
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="w-full max-w-md space-y-8 transform hover:scale-102 transition-all duration-300">
  
        
        <div class="text-center">
          <div class="mx-auto w-16 h-16 bg-blue-100 border-2 border-blue-500 rounded-full flex items-center justify-center mb-4 animate-bounce overflow-hidden shadow-md">
            <img src="../../assets/images/Quizizz logo.png" alt="Brain Icon" class="w-full h-full object-cover" />
          </div>
          <h1 class="text-4xl font-bold text-gray-900 mb-2">Quiz Time!</h1>
          <p class="text-gray-600">Test your knowledge and challenge yourself</p>
        </div>
  
        <!-- Form Area -->
        <div class="space-y-4">
  
          
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Select Category</label>
            <select id="category" name="category"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white">
              <option value="general">General Knowledge</option>
              <option value="science">Science</option>
              <option value="history">History</option>
              <option value="geography">Geography</option>
            </select>
          </div>
  
          
          <div>
            <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Select Difficulty</label>
            <select id="difficulty" name="difficulty"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
  
          
          <button
            class="w-full px-4 py-3 bg-blue-500 text-white rounded-lg shadow-lg flex items-center justify-center space-x-2 hover:bg-blue-600 transform transition-all duration-300 hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <span>Start Quiz</span>
          </button>
  
        </div>
      </div>
    </main>
  </div>
