

<div class="min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="w-full max-w-md space-y-8 transform hover:scale-102 transition-all duration-300 bg-white/70 shadow-md rounded-lg p-6">
  
        <!-- header -->
        <div class="text-center">
          <div class="mx-auto w-16 h-16 bg-blue-100 border-2 border-blue-500 rounded-full flex items-center justify-center mb-4 animate-bounce overflow-hidden shadow-md">
            <img src="../../assets/images/Quizizz logo.png" alt="Brain Icon" class="w-full h-full object-cover" />
          </div>
          <h1 class="text-4xl font-bold text-gray-900 mb-2">Quiz Time!</h1>
          <p class="text-gray-600">Test your knowledge and challenge yourself</p>
        </div>
  
       
        <div class="space-y-4">
  
          <!-- categoryy -->
          <div>
            <label for="category" class="block text-sm font-medium text-black mb-1">Select Category</label>
            <select id="category" name="category"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
              [(ngModel)]="selectedCategory">
              <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
            </select>
          </div>
  
          <!-- difficulty -->
          <div>
            <label for="difficulty" class="block text-sm font-medium text-black mb-1">Select Difficulty</label>
            <select id="difficulty" name="difficulty"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
              [(ngModel)]="selectedDifficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
  
          <!-- num questions -->
          <div>
            <label for="numQuestions" class="block text-sm font-medium text-black mb-1">Number of Questions</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" max="50"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
              [(ngModel)]="numQuestions" />
          </div>
  
          <!-- start quiz button -->
          <button type="button" (click)="startQuiz()"
            class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 text-white">
            Start Quiz
          </button>
  
        </div>
      </div>
    </main>
  </div>
