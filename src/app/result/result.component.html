<div class="container mx-auto px-4 py-6">
  <div class="w-full max-w-md mx-auto space-y-8 transform hover:scale-102 transition-all duration-300 bg-white/70 shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-4 text-center">Quiz Results</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <p class="text-lg mb-2">Your Score: {{ score }} / {{ totalQuestions }}</p>
      <p class="mb-2">Category: {{ category }}</p>
      <p class="mb-4">Difficulty: {{ difficulty }}</p>
      <p class="mb-4">Mode: {{ timed ? 'Timed' : 'Normal' }}</p>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          [(ngModel)]="username"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
          placeholder="Enter your username (optional)">
      </div>
      <div class="flex space-x-3">
        <button
          (click)="saveScore()"
          class="flex-1 bg-gradient-to-r from-green-500 to-teal-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white">
          Save Score
        </button>
        <button
          (click)="playAgain()"
          class="flex-1 bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white">
          Play Again
        </button>
      </div>
    </div>
  </div>
</div>
